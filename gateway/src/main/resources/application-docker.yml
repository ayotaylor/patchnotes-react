eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://eureka-server:8761/eureka/ #http://admin:password@localhost:8761/eureka #rep;ace with eureka-server in docker version of this file

server:
  port: 8080

logging:
  level:
    org:
      springframework:
        security: INFO
        netflix: INFO
        web:
          reactive: INFO
        cloud:
          gateway: INFO
          netflix:
            eureka: INFO
          client:
            loadbalancer: INFO

