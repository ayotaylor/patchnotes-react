spring:
  application:
    name: gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lowerCaseServiceId: true
      routes:
        - id: user-service
          uri: lb://userservice
          predicates:
            - Path=/api/auth/**,/api/users/**
            - Method=GET,POST,PUT,DELETE
        - id: game-service
          uri: lb://gameservice
          predicates:
            - Path=/api/games/**,/actuator/health
            - Method=GET,POST,PUT,DELETE
